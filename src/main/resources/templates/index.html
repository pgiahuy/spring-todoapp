<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Dosis:wght@200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="todo-container">
        <h4>
            <i class="bi bi-calendar-check"></i> To-Do List
        </h4>
        <form class="d-flex mb-4 mt-4" th:action="@{/add}" method="post">
            <input type="text" name="title" placeholder="Add your task" class="form-control todo-input" required>
            <button class="btn btn-add">ADD <span>+</span></button>
        </form>
        <div th:if="${#lists.isEmpty(todos)}" class="text-center">
            No todo found
        </div>
        <div class="todo-list">
            <div th:each="todo: ${todos}" class="todo-item">
                <div class="d-flex align-items-center">
                    <a th:href="@{/update/{id}(id=${todo.id})}">
                        <i class="bi" th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon':'bi-circle unchecked-icon'"></i>
                    </a>
                    <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed':'' " class="todo-text"> </span>
                </div>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                    <i class="bi bi-trash3"></i>
                </a>

            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
